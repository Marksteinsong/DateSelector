<body>
<button id="b">click me</button>
<script>
    const getDate=function () {
        const b=document.getElementById("b");
        b.addEventListener('click',function () {
            return new Promise(resolve => {
                resolve("clicked");
            })
        });

    };
    getDate().then(console.log);
</script>
